  dio: 5.4.0
  # xml reading
  xml: 6.2.2
  # firebase
  firebase_core: 2.27.0
  # change package name
  change_app_package_name: 1.1.0
  share_plus: ^7.2.2
  flutter_rating_bar: ^4.0.1
  

dev_dependencies:
