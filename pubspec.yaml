name: counting_love_day
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  # TODO: [utils]
  # hex color
  hexcolor: 3.0.1
  # toast notifications
  fluttertoast: 8.2.4
  # slider
  carousel_slider: 4.2.1
  # pinput number
  pinput: 4.0.0
  # bottom nav bar
  persistent_bottom_nav_bar: 5.0.2
  # log
  logger: 2.1.0
 
  # TODO: [images]
  # cached network image
  cached_network_image: 3.3.1
